<p>下面使用ajax请求实时获取服务端的资源占用情况</p>
<p>继续获取服务端的样本运行情况</p>
<script>
$(document).ready(function () {
    $.ajax({
        timeout: 3000,
        async: false,
        type: "POST",
        url: "WareHouse.ashx",
        dataType: "json",
        data: {
            warehouse: $("#issued_sub_key_c").val(),
        },
        success: function (data) {
            for (var i = 0; i < data.length; i++) {
                $("#issued_sub_key_c").append("<option>" + data[i].Name + "</option>");
            }
        }
    });
});
</script>
